<!DOCTYPE html>
<html>
<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
         <script>
               $(document).ready(()=>{
                $("#b1").click(()=>{
                  let n=$("#i1").data("mylines")
                  let str=$("#i1").text()
                  let length=str.length
                  let finalstr=""
                  let a=0;
                  let b=length/n

                  for(let i=0;i<=n;i++)
                  {
                    let part =str.slice(a,b)
                    finalstr=finalstr.concat(part+"<br>")
                    a=b;
                    b=b+length/n
                  }
                  $("#p1").html(finalstr)
                })
                $("#b1").click(()=>{
                    let y=$("#i1").data("mylines")
                    $("#i1").data("mylines",y+1)
                })
               })
               

         </script> 
</head>
<body>
    <p id="i1" data-mylines="2">this is some data which I want to split and divide in many lines this is a huge text . It is important to revise the concepts. regular revision is compulsary for winners.<p>
        <button id="b1">INCREMENT LINES</button>
        <p id="p1"></p>
</body>
</html>
